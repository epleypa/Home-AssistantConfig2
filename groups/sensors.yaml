sensors:
  name: Sensors
  icon: mdi:led-on
  entities:
    - group.sensor_entry
    - group.sensor_office
    - group.sensor_bedroom
    - group.sensor_bathroom
    - group.sensor_kitchen
    - group.sensor_dining_room
    - group.sensor_led

sensor_entry:
  name: Entry Sensors
  entities:
    - sensor.entry_temperature
    - sensor.entry_humidity
    - sensor.entry_real_feel
    - sensor.entry_ldr
    - sensor.entry_pir
    - binary_sensor.entry_pir
    - light.entry_led

sensor_office:
  name: Office Sensors
  entities:
    - sensor.office_temperature
    - sensor.office_humidity
    - sensor.office_real_feel
    - sensor.office_ldr
    - sensor.office_pir
    - binary_sensor.office_pir
    - light.office_led

sensor_bedroom:
  name: Bedroom Sensors
  entities:
    - sensor.bedroom_temperature
    - sensor.bedroom_humidity
    - sensor.bedroom_real_feel
    - sensor.bedroom_ldr
    - light.bedroom_led

sensor_bathroom:
  name: Bathroom Sensors
  entities:
    - sensor.master_bath_temperature
    - binary_sensor.master_bath_leak_sensor
    - sensor.half_bath_temperature
    - binary_sensor.half_bath_leak_sensor

sensor_kitchen:
  name: Kitchen Sensors
  entities:
    - sensor.kitchen_temperature
    - binary_sensor.fridge_door
    - binary_sensor.kitchen_leak_sensor

sensor_dining_room:
  name: Dining Room Sensors
  entities:
    - binary_sensor.smoke_alarm
    - binary_sensor.co_alarm
    - sensor.dining_room_temperature
    - sensor.dining_room_humidity

sensor_led:
  name: Sensor LEDs
  entities:
    - light.living_room_led
    - light.office_led
    - light.bedroom_led

sensor_laundry:
  name: Laundry Sensors
  entities:
    - binary_sensor.washer
    - binary_sensor.dryer
