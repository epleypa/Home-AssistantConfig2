- id: '1673365170897'
  alias: Amcrest Privacy Mode
  description: ''
  trigger:
  - platform: state
    entity_id:
    - group.family
    to: home
    id: family_home
  - platform: time
    at: 00:00:00
    id: goodnight
  - platform: time
    at: 07:00:00
    id: goodmorning
  - platform: state
    entity_id:
    - group.family
    id: family_away
    from: home
  condition: []
  action:
  - if:
    - condition: or
      conditions:
      - condition: trigger
        id: goodnight
      - condition: trigger
        id: family_away
    then:
    - service: switch.turn_off
      data: {}
      target:
        entity_id:
        - switch.amcrest_dining_room_privacy_mode
        - switch.amcrest_office_privacy_mode
  - if:
    - condition: or
      conditions:
      - condition: trigger
        id: goodmorning
      - condition: trigger
        id: family_home
    then:
    - service: switch.turn_on
      data: {}
      target:
        entity_id:
        - switch.amcrest_dining_room_privacy_mode
        - switch.amcrest_office_privacy_mode
  mode: single
