    downstairs_snowflake_lights:
      friendly_name: Downstairs Snowflake Lights
      icon_template: mdi:snowflake
      unique_id: downstairs_snowflake_lights
      turn_on:
        - service: remote.send_command
          data:
            device: downstairs_christmas_window_lights
            command: turn_on
            num_repeats: 2
          target:
            entity_id: remote.broadlink
      turn_off:
        - service: remote.send_command
          data:
            device: downstairs_christmas_window_lights
            command: turn_off
            num_repeats: 2
          target:
            entity_id: remote.broadlink
    upstairs_snowflake_lights:
      friendly_name: Upstairs Snowflake Lights
      unique_id: upstairs_snowflake_lights
